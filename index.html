<!DOCTYPE html>


<head>
  <title>Formulario para recogida de datos</title>
</head>

<body>
  <h1>Formulario de Contacto</h1>

  <form id="myForm">
    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="name">Apellido:</label>
    <input type="text" id="surname" name="surname" required><br><br>

    <label for="age">Edad:</label>
    <input type="number" id="age" name="age" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <input type="submit" value="Enviar">
  </form>


  <script>
    document.getElementById('myForm').onsubmit = async function (event) {
      event.preventDefault();
      const formData = new FormData(this);
      const response = await fetch('https://script.google.com/macros/s/AKfycbz3g4_zCdW5xXtORBrRSgXMZkw6D4MXkn2tiG0ilGuF8H1UiKEPVkdoVDWqnq7UPbcHYg/exec', {
        method: 'POST',
        body: formData
      });
      const result = await response.text();
      alert(result);
    };
  </script>
</body>

</html>
